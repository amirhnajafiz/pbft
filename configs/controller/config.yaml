# certificates and keys
private_key: "configs/controller/client.key"
public_key: "configs/controller/client.crt"
cac: "configs/ca.crt"

# iptable maps all clients and nodes to their ip and metadata
iptable:
  nodes:
  - key: "S1"
    value: "127.0.0.1:5001"
    metadata: 0
  - key: "S2"
    value: "127.0.0.1:5002"
    metadata: 1
  - key: "S3"
    value: "127.0.0.1:5003"
    metadata: 2
  - key: "S4"
    value: "127.0.0.1:5004"
    metadata: 3
  clients:
  - key: "A"
    value: "127.0.0.1:6001"
    metadata: 10
  - key: "B"
    value: "127.0.0.1:6002"
    metadata: 10

# controller app configs
controller:
  csv: "tests/normal.csv"
