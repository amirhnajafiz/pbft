syntax = "proto3";
package app;

import "google/protobuf/empty.proto";

option go_package = "./rpc/app";

// creating rpc services client's application.
service App {
  rpc Reply(ReplyMsg) returns (google.protobuf.Empty) {}
}

// client reply message
message ReplyMsg {
  int64 sequence_number = 1;
  int64 view = 2;
  int64 timestamp = 3;
  string client_id = 4;
  string node_id = 5;
  string response = 6;
}
